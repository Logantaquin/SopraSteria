<div class="top-bar">
  GestionFlex - votre place de bureau
</div>

<div class="container">
  <div class="content">
    <h1>Bienvenue !<br> Connectez-vous pour consulter le planning de la semaine !</h1>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Votre adresse mail</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="JohnDoe@sopraSteria.com" required />
      </div>
      <div class="form-group">
        <label>Votre mot de passe</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="************" required />
      </div>
      <button type="submit">Se connecter</button>
    </form>
  </div>

  <div class="logo-section">
    <img src="assets/sopra.png" alt="Sopra Steria" class="logo" />
  </div>

  <div class="triangle-section">
    <img src="assets/triangle.png" alt="Sopra Steria" class="triangle" />
  </div>
</div>
